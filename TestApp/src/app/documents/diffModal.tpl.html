<form name="form" novalidate>
    <div class="modal-header">
        <div class="icon img decline" style="right: 10px; top: 10px; cursor: pointer;" ng-click="close()"></div>
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">

        {{text}}

        <iframe id="diffIframe" ng-src="{{diffdocHtml}}" style="height: 1000px; width:100%;margin-top:10px;"> </iframe>

    </div>
    <div class="modal-footer padding">
        <input type="button" class="btn" ng-click="close()" value="{{'button.close' | translate}}">
    </div>

</form>
